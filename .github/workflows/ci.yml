name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: NEORUST_SKIP_NETWORK_TESTS=1 cargo test --workspace --all-features --verbose --exclude neo-gui
      
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:NEORUST_SKIP_NETWORK_TESTS = "1"
          cargo test --workspace --all-features --verbose --exclude neo-gui
      
      - name: Run doc tests (Unix)
        if: runner.os != 'Windows'
        run: NEORUST_SKIP_NETWORK_TESTS=1 cargo test --workspace --doc --all-features --exclude neo-gui
      
      - name: Run doc tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:NEORUST_SKIP_NETWORK_TESTS = "1"
          cargo test --workspace --doc --all-features --exclude neo-gui

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: |
          # Create a clean workspace without neo-gui to prevent dependency issues
          cp Cargo.toml Cargo.toml.fmt-backup
          sed -i.bak 's/"neo-gui",//g; s/, "neo-gui"//g; s/"neo-gui"//g' Cargo.toml || true
          rm -rf neo-gui || true
          
          # Run format check
          cargo fmt --all -- --check
          
          # Restore workspace
          mv Cargo.toml.fmt-backup Cargo.toml
          git checkout -- neo-gui || true
      
      - name: Run clippy
        run: |
          # Create a clean workspace without neo-gui to prevent dependency issues
          cp Cargo.toml Cargo.toml.clippy-backup
          sed -i.bak 's/"neo-gui",//g; s/, "neo-gui"//g; s/"neo-gui"//g' Cargo.toml || true
          rm -rf neo-gui || true
          
          # Run clippy
          cargo clippy --workspace --all-features -- -D warnings
          
          # Restore workspace
          mv Cargo.toml.clippy-backup Cargo.toml
          git checkout -- neo-gui || true
      
      - name: Check for TODO/FIXME
        run: |
          ! grep -r "TODO\|FIXME" --include="*.rs" src/ || (echo "Found TODO/FIXME comments" && exit 1)

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Build documentation
        run: |
          # Create a clean workspace without neo-gui to prevent dependency issues
          cp Cargo.toml Cargo.toml.doc-backup
          sed -i.bak 's/"neo-gui",//g; s/, "neo-gui"//g; s/"neo-gui"//g' Cargo.toml || true
          rm -rf neo-gui || true
          
          # Build and check documentation
          cargo doc --workspace --no-deps --all-features
          cargo doc --workspace --no-deps --all-features 2>&1 | grep -i "warning" && exit 1 || exit 0
          
          # Restore workspace
          mv Cargo.toml.doc-backup Cargo.toml
          git checkout -- neo-gui || true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run coverage
        run: |
          # Create a clean workspace without neo-gui to prevent dependency issues
          cp Cargo.toml Cargo.toml.cov-backup
          sed -i.bak 's/"neo-gui",//g; s/, "neo-gui"//g; s/"neo-gui"//g' Cargo.toml || true
          rm -rf neo-gui || true
          
          # Run coverage
          NEORUST_SKIP_NETWORK_TESTS=1 cargo tarpaulin --workspace --out Xml --all-features --exclude neo-cli --timeout 300
          
          # Restore workspace
          mv Cargo.toml.cov-backup Cargo.toml
          git checkout -- neo-gui || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml

  examples:
    name: Examples
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Build examples
        run: |
          for example in examples/*/Cargo.toml; do
            echo "Building $example"
            cargo build --manifest-path "$example" --all-features
          done
      
      - name: Test examples
        run: |
          for example in examples/*/Cargo.toml; do
            echo "Testing $example"
            cargo test --manifest-path "$example" --all-features
          done

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install MSRV toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Check MSRV
        run: |
          # Create a clean workspace without neo-gui to prevent dependency issues
          cp Cargo.toml Cargo.toml.msrv-backup
          sed -i.bak 's/"neo-gui",//g; s/, "neo-gui"//g; s/"neo-gui"//g' Cargo.toml || true
          rm -rf neo-gui || true
          
          # Check MSRV
          cargo check --workspace --all-features
          
          # Restore workspace
          mv Cargo.toml.msrv-backup Cargo.toml
          git checkout -- neo-gui || true

  # GUI tests moved to separate workflow - see .github/workflows/neo-gui.yml