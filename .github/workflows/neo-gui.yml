name: Neo GUI Build

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'neo-gui/**'
      - '.github/workflows/neo-gui.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'neo-gui/**'
      - '.github/workflows/neo-gui.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Neo GUI
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: neo-gui -> target
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: neo-gui/package-lock.json
        
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        sudo apt-get install -y libglib2.0-dev libglib2.0-dev-bin
        # Verify glib version
        pkg-config --modversion glib-2.0 || echo "glib-2.0 not found"
        pkg-config --modversion gobject-2.0 || echo "gobject-2.0 not found"
        
    - name: Install frontend dependencies
      working-directory: neo-gui
      run: npm ci
      
    - name: Run frontend tests
      working-directory: neo-gui
      run: npm run test:coverage
      
    - name: Install Playwright browsers
      working-directory: neo-gui
      run: npx playwright install --with-deps
      
    - name: Run E2E tests
      working-directory: neo-gui
      run: npm run test:e2e
      
    - name: Build Tauri app
      working-directory: neo-gui
      run: npm run tauri build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neo-gui-${{ matrix.os }}
        path: |
          neo-gui/src-tauri/target/release/bundle/
          neo-gui/src-tauri/target/release/*.exe
          neo-gui/src-tauri/target/release/*.dmg
          neo-gui/src-tauri/target/release/*.deb
          neo-gui/src-tauri/target/release/*.AppImage
        retention-days: 30
        
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./neo-gui/coverage/lcov.info
        flags: frontend
        name: neo-gui-coverage