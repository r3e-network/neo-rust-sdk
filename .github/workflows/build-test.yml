name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Core Rust build and test
  build-test:
    name: Build & Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose --all-features

    - name: Run tests
      run: cargo test --verbose --all-features

    - name: Build documentation
      run: cargo doc --no-deps --all-features

  # Neo GUI build (optional, only if changes detected)
  neo-gui:
    name: Neo GUI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && 
       contains(github.event.pull_request.labels.*.name, 'gui'))
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4

    - name: Check for GUI changes
      id: gui-changes
      uses: dorny/paths-filter@v3
      with:
        filters: |
          gui:
            - 'neo-gui/**'
            - '.github/workflows/**'

    - name: Setup Node.js
      if: steps.gui-changes.outputs.gui == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: neo-gui/package-lock.json

    - name: Setup Rust
      if: steps.gui-changes.outputs.gui == 'true'
      uses: dtolnay/rust-toolchain@stable

    - name: Install Linux dependencies
      if: runner.os == 'Linux' && steps.gui-changes.outputs.gui == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev \
          libayatana-appindicator3-dev librsvg2-dev

    - name: Install frontend dependencies
      if: steps.gui-changes.outputs.gui == 'true'
      working-directory: neo-gui
      run: npm ci

    - name: Build frontend
      if: steps.gui-changes.outputs.gui == 'true'
      working-directory: neo-gui
      run: npm run build

    - name: Build Tauri app
      if: steps.gui-changes.outputs.gui == 'true'
      working-directory: neo-gui
      run: npm run tauri build

  # Security audit (lightweight, runs on every PR)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit --locked

    - name: Run security audit
      run: cargo audit

  # Code coverage (only on main branch)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov --locked

    - name: Generate coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

    - name: Upload to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        fail_ci_if_error: false
        verbose: true