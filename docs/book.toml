[book]
title = "NeoRust SDK Documentation"
authors = ["R3E Network (c) 2020-2025"]
description = "Documentation for the NeoRust SDK, a comprehensive Rust SDK for interacting with the Neo N3 blockchain"
src = "src"
language = "en"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/R3E-Network/NeoRust"
edit-url-template = "https://github.com/R3E-Network/NeoRust/edit/master/docs/{path}"
additional-css = ["theme/custom.css"]
mathjax-support = true
copy-fonts = true
no-section-label = false
site-url = "/NeoRust/"

[output.html.playground]
editable = true
line-numbers = true

[rust]
edition = "2021"

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

