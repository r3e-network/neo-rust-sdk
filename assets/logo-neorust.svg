<svg width="640" height="320" viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">NeoRust SDK Logo</title>
  <desc id="desc">Geometric logo for NeoRust SDK combining Neo green with Rust-inspired shapes.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#0f1724" offset="0%"/>
      <stop stop-color="#111f32" offset="50%"/>
      <stop stop-color="#0d1420" offset="100%"/>
    </linearGradient>
    <linearGradient id="cube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#3ad47a" offset="0%"/>
      <stop stop-color="#24b15b" offset="100%"/>
    </linearGradient>
    <linearGradient id="cubeShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#1f8a46" offset="0%"/>
      <stop stop-color="#0f5f30" offset="100%"/>
    </linearGradient>
  </defs>

  <rect width="640" height="320" rx="28" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="160" cy="160" r="110" fill="none" stroke="#1b8a52" stroke-width="16" opacity="0.4"/>

  <!-- Cube motif -->
  <g transform="translate(80 70)">
    <polygon points="120,0 220,60 220,180 120,240 20,180 20,60" fill="url(#cube)" opacity="0.95"/>
    <polygon points="120,120 220,60 220,180 120,240" fill="url(#cubeShadow)" opacity="0.9"/>
    <polygon points="120,120 20,60 20,180 120,240" fill="#0d6b3a" opacity="0.9"/>
  </g>

  <!-- NR monogram -->
  <g transform="translate(115 115)">
    <path d="M0 80 V0 H22 L70 55 V0 H92 V80 H70 L22 25 V80 Z" fill="#f5f7fa"/>
    <rect x="110" y="0" width="18" height="80" fill="#f5f7fa"/>
    <path d="M128 0 H176 c18 0 32 12 32 30 c0 10-4 18-11 23 L220 80 H196 L180 58 H146 V80 H128 Z M146 18 V40 H174 c7 0 12-4 12-10 c0-6-5-12-12-12 Z" fill="#f5f7fa"/>
  </g>

  <!-- Caption -->
  <text x="350" y="150" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="34" font-weight="700" fill="#e5e9f0">
    NeoRust SDK
  </text>
  <text x="350" y="188" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#9fb4c7">
    Fast, safe, and modern tooling for Neo N3
  </text>
</svg>
