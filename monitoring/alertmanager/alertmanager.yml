global:
  resolve_timeout: 5m
  smtp_from: 'neorust-alerts@example.com'
  smtp_smarthost: 'localhost:25'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      
    - match:
        severity: warning
      receiver: 'warning'
      continue: true
      
    - match:
        alertname: ServiceDown
      receiver: 'service-down'
      repeat_interval: 5m

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/default'
        send_resolved: true
        
  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/critical'
        send_resolved: true
    email_configs:
      - to: 'oncall@example.com'
        headers:
          Subject: 'CRITICAL: NeoRust Alert - {{ .GroupLabels.alertname }}'
        
  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/warning'
        send_resolved: true
        
  - name: 'service-down'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/service-down'
        send_resolved: true
    email_configs:
      - to: 'devops@example.com'
        headers:
          Subject: 'SERVICE DOWN: {{ .GroupLabels.service }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']